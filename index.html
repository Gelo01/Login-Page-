<!-- @format -->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.83.1" />
    <title>login</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/album/"
    />

    <!-- Bootstrap core CSS -->
    <link href="./dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="vh-100 position-relative">
      <div class="container">
        <div class="row m-5 no-gutters shadow-lg">
          <div class="col-md-6 d-none d-md-block">
            <img
              src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
              class="img-fluid"
              style="min-height: 100%"
            />
          </div>
          <div class="col-md-6 bg-white p-5">
            <h3 class="pb-3">Login Form</h3>
            <div class="form-style">
              <form>
                <div class="form-group pb-3">
                  <input
                    type="email"
                    placeholder="Email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group pb-3">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                    <input name="" type="checkbox" value="" />
                    <span class="pl-2 font-weight-bold">Remember Me</span>
                  </div>
                  <div><a href="#">Forget Password?</a></div>
                </div>
                <div class="pb-2">
                  <button
                    type="submit"
                    class="btn btn-dark w-100 font-weight-bold mt-2"
                  >
                    Submit
                  </button>
                </div>
              </form>
              <div class="sideline">OR</div>
              <div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 font-weight-bold mt-2"
                >
                  <i class="fa fa-facebook" aria-hidden="true"></i> Login With
                  Facebook
                </button>
              </div>
              <div class="pt-4 text-center">
                Get Members Benefit. <a href="#">Sign Up</a>
              </div>
              <span id="chrome_logo"></span>
              <h6 class="pt-4">
                Using Google Chrome?
                <a id="chrome_ad_link" href="#">Get Login</a> for Chrome!
              </h6>
            </div>

            <div id="dont_have_an_account">
              <h6>
                Need to <a href="#" class="login_link">sign up</a> for an
                account or
                <a href="#" id="forgot_password_link" class="login_link"
                  >reset</a
                >
                your password?
              </h6>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
